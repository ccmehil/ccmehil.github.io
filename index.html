    <style>
        .layout {
            width: 1366px;
            height: 768px;
            display: grid;
            grid:
                "header" auto
                "main" 1fr
                "footer" auto
                / 1fr;
            gap: 8px;
        }
        .header { 
            grid-area: header; 
            border: 8px double #4E1D91;
            border-radius: 10px;
            text-align: center;
            vertical-align: middle;
        }
        #headerFont {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
            letter-spacing: 2px;
            word-spacing: 2px;
            color: #4E1D91;
            font-weight: bold;
            text-decoration: none;
            font-style: normal;
            font-variant: small-caps;
            text-transform: none;
        }        
        .main { grid-area: main; }
        .footer { grid-area: footer; }
        .container {  display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        gap: 0px 0px;
        grid-auto-flow: row;
        grid-template-areas:
            "ShortCut1 ShortCut2 ShortCut3"
            "ShortCut4 ShortCut5 ShortCut6"
            "ShortCut7 ShortCut8 ShortCut9";
        }

        .ShortCut1 { grid-area: ShortCut1; }

        .ShortCut2 { grid-area: ShortCut2; }

        .ShortCut3 { grid-area: ShortCut3; }

        .ShortCut4 { grid-area: ShortCut4; }

        .ShortCut5 { grid-area: ShortCut5; }

        .ShortCut6 { grid-area: ShortCut6; }

        .ShortCut7 { grid-area: ShortCut7; }

        .ShortCut8 { grid-area: ShortCut8; }

        .ShortCut9 { grid-area: ShortCut9; }
    </style>
</head>
<body>
